<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" 
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        
        <div class="slds-modal__container">
            
            <header class="slds-modal__header">
                
                <lightning-button-icon title="Close" class="slds-modal__close" icon-name="utility:close" 
                    icon-class="slds-button_icon-inverse" onclick={dispatchCloseEvent}></lightning-button-icon>

                <h2 class="slds-text-heading_medium slds-hyphenate header-string">Confirmar Exportação</h2>

            </header>

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                
                <p class="slds-text-heading_small">Têm certeza que deseja Exportar {counter} 
                    com tamanho total de {fileDetails.totalSize} {fileDetails.identifier} </p>
                
                <div class="slds-var-m-top_medium slds-align_absolute-center slds-text-align_center">

                    <lightning-button variant="brand" label="Confirmar" onclick={startExport} ></lightning-button>
                    <lightning-button class="slds-var-m-left_small" label="Cancelar" onclick={dispatchCloseEvent} ></lightning-button>

                </div>

            </div>

        </div>

    </section>
    
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
